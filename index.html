<!DOCTYPE html>
<html>
	<head>
		<title>VogelCam Dateiliste</title>
		<script type="text/javascript">
			// select some of these:
			//  dev device number (On windows: serial number of the volume)
			//  ino inode number (On windows: identifier associated with the file)
			//  mode inode protection mode
			//  nlink number of links
			//  uid userid of owner (On windows: 0)
			//  gid groupid of owner (On windows: 0)
			//  rdev device type, if inode device
			//  size size in bytes
			//  atime time of last access (Unix timestamp)
			//  mtime time of last modification (Unix timestamp)
			//  ctime time of last inode change (Unix timestamp)
			//  blksize blocksize of filesystem IO (only valid on systems supporting st_blksize)
			//  blocks number of 512-byte blocks allocated (only valid on systems supporting st_blksize)
			// these pseudo-keys are supported:
			//  - name the file name
			//  - type the mime type -- if enabled in the config.php
			//  - [atime|mtime|ctime]-parsed: atime / mtime / ctime parsed as a date
			//  - size-parsed: size in human readable
			// NEVER REMOVE name OR BAD THINGS WILL HAPPEN
			// please also fully reload the website after changing this value
			var currentOrder = ["name", "size-parsed", "mtime-parsed", "atime"];
			var currentTheme = "light";

			function onload() {
				reloadList();
				openPreview("OrphanBlack.mp4");
			}

			function setDarkMode() {
				if (document.getElementById("themeSwitch").checked) currentTheme = "dark";
				else currentTheme = "light";
				setTheme();
			}
		</script>
		<script src="script.js" type="text/javascript"></script>
		<script src="preview.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="light.css" />
		<link rel="stylesheet" type="text/css" href="dark.css" />
	</head>
	<body onload="javascript:onload();">
		<div id="previewPane">
			<div id="previewPaneButtons">
				<table><tr>
						<td><button id="previewClose">close</button></td>
						<td width="100px"></td>
						<td><button id="delete">delete</button></td>
					</tr></table>
			</div>
		</div>
		<label class="themeSwitch"><input id="themeSwitch" type="checkbox" onchange="setDarkMode();" /><span class="slider"></span></label>
		<div id="content">
			<table id="filelist">
				<thead></thead>
				<tbody></tbody>
				<tfoot></tfoot>
			</table>
			<br />
			<button id="reloadBtn" onclick="reloadList();">Reload</button>
		</div>
	</body>
</html>
